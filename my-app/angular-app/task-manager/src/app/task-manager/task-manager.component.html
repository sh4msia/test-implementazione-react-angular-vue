<div>
  <h2>Task Manager</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(task)">
      <span [class.completed]="task.completed">{{ task.description }}</span>
      <button (click)="deleteTask(task)">Delete</button>
    </li>
  </ul>
  <input type="text" name="newTask" [(ngModel)]="newTaskDescription" placeholder="Inserisci un nuovo task" />
  <button (click)="createNewTask()">Add Task</button>
</div>
